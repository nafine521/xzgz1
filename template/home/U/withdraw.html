<extend name="Public:base"/>
<block name="content">
<!-- 面包屑 start -->
<div class="crumbs">
    <i class="icon-home"></i>
    <a href="/">首页</a><i class="icon-gt"></i>
    <a href="#">资金管理</a><i class="icon-gt"></i>充值
</div>
<!--/ 面包屑 end -->

<div class="main">
    <style>
        .pay-list .selected{ border: 1px solid red;}
    </style>
    <include file="Public:parent_list"/>
    <div class="rightBox">
    <div class="widget-h-75 bg-white widget-header-em"><em>提现</em></div>
    <div class="datas-widget per-page-content bd">

        <div class="count-page-content">
            <div class="am-tabs am-tabs-d2" data-am-tabs="">
                <h3>选择提现的银行卡</h3>
                <div class="coupon-widget w-740">
                    <ul class="coupon-ul-3 pay-list">
                        <volist name="list" id="v" >
                        <li class="now <if condition='$v.is_default gt 0'> selected  </if>" data-id="{$v.id}">
                            <div class="unused"></div>
                            <dl>
                                <dd class="active_1">卡号{$key}</dd>
                                <dd class="hover_margin"><i>开户行： </i>
                                    {$v.branch_bank_name}</dd>
                                <dd class="active_1">
                                    绑定手机号：{$v.mobile}<br/>
                                    <i>真实姓名：</i>{$v.realname}
                                </dd>
                                <dd><i>银行账号：</i>{$v.account_number}</dd>
                                <dd><a href="/U/bankaccount_bind?id={$v.id}">修改</a></dd>
                            </dl>
                        </li>
                        </volist>
                        <if condition="count($list) lt 3">
                            {$empty}
                        </if>
                    </ul>
                </div>
                <div class="clear"></div>
                <form class="am-form am-form-horizontal" style="margin-top: 20px;">
                    <div class="am-form-group">
                        <div class="am-u-sm-10">
                            <input id="price1" type="text" style="width: 250px; text-align: center;    display: block;    padding: 0.5em;    font-size: 1.6rem;    line-height: 1.2;    color: #555555;    vertical-align: middle;    background-color: #fff;    background-image: none;    border: 1px solid #ccc;    border-radius: 0;    -webkit-appearance: none;    -webkit-transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;    transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;" value="1000">
                            <input type="hidden" id="userId" value="{$user_info['uid']}">
                            <div class="am-form-group">
                                <label for="doc-ipt-pwd-2" class="  am-form-label"> &nbsp;</label>
                                <div class="am-u-sm-10">
                                    <input disabled type="text" style="color: red;width: 400px;" id="doc-ipt-pwd-2" value="余额{$info['balance']}元。（单笔提现金额不能小于{$info.get_money_min}元）"  >
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="am-form-group">

                        <input type="button"  style="width: 250px;margin-left: 20px;    height: 35px;    display: block;        text-align: center;    margin-top: 46px;    margin-right: 30px;    line-height: 35px;    color: #ffffff;    font-size: 14px;    border-radius: 3px;    transition: all 0.3s;    -webkit-transition: all 0.3s;border: none;" class="invest-btn recharge" value="充值下一步"/>

                    </div>
                </form>


            </div>
        </div>
    </div>
</div>
</div>

</block>
<block name="footer_js">
    <script src="/Public/Admin/lib/layer/2.1/layer.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(".recharge").click(function () {
            var price = $("#price1").val();
            var payid = $(".pay-list li.selected ").attr("data-id");
            var get_money_min = "{$info.get_money_min}" * 1;
            var userdata_money = '{$info["balance"]}' * 1;

            if (price == 0) {
                layer.msg("提现金额不能大于" + userdata_money);
                return false;
            }
            if (price > userdata_money) {
                layer.msg("提现金额不能大于" + userdata_money);
                return false;
            }
            if (price < get_money_min) {
                layer.msg("提现金额不能小于" + get_money_min);
                return false;
            }
            if(payid==undefined)return false;
            layer.confirm("确认提现"+price+"元吗，提现需要48小时内完毕！",function () {
                $.ajax({
                    url : "",
                    type : "POST",
                    data : {price:price,id:payid},
                    success : function (rel) {
                        layer.msg(rel.msg);
                        setTimeout(function () {
                            location.href = "/U/accountInit"
                        },1500);
                    }
                });
            })

        })

        $(".pay-list li").click(function (idx) {
            $(this).addClass("selected").siblings().removeClass("selected");
        });



    </script>
</block>
