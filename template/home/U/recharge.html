<extend name="Public:base"/>
<block name="content">
<!-- 面包屑 start -->
<div class="crumbs">
    <i class="icon-home"></i>
    <a href="/">首页</a><i class="icon-gt"></i>
    <a href="#">资金管理</a><i class="icon-gt"></i>充值
</div>
<!--/ 面包屑 end -->

<div class="main">
    <include file="Public:parent_list"/>
    <div class="rightBox">
    <div class="widget-h-75 bg-white widget-header-em"><em>充值</em></div>
    <div class="datas-widget per-page-content bd">

        <div class="count-page-content">
            <div class="am-tabs am-tabs-d2" data-am-tabs="">
                <style>
                    .pay-list{overflow: hidden;}
                    .pay-list li{
                        text-align: center;
                        float: left;
                        width: 140px;
                        height: 60px;
                        line-height: 60px;
                        margin-top: 10px;}
                    .pay-list li img{height: 100%;}
                    .pay-list .selected {
                        border: 1px solid red;
                    }
                </style>
                <!--支付方式-->
                <div class="logistics">
                    <h3>支付方式</h3>
                    <ul class="pay-list">
                         <li  class="selected"  ><img src="__PUBLIC__images/mobao.jpg" style="width:100px" title="多得宝" data-type="ddb"/> </li>
                        <li ><img src="__PUBLIC__images/ddb.jpg" style="width:100px" title="摩宝" data-type="mb"/> </li>
                        <li  ><img src="__PUBLIC__images/weizhifu.jpg"  title="微信支付" data-type="wx"/> </li>
                        <li  ><img src="__PUBLIC__images/zhifubao.jpg" title="支付宝" data-type="zfb"/> </li>
                        <li  ><img src="__PUBLIC__images/wangyin.jpg" title="银联" data-type="yl"/> </li>

                    </ul>

                </div>
                <div class="clear"></div>
                <form class="am-form am-form-horizontal" style="margin-top: 20px;">
                    <div class="am-form-group">
                        <div class="am-u-sm-10">
                            <input id="price1" type="text" style="width: 250px; text-align: center;    display: block;    padding: 0.5em;    font-size: 1.6rem;    line-height: 1.2;    color: #555555;    vertical-align: middle;    background-color: #fff;    background-image: none;    border: 1px solid #ccc;    border-radius: 0;    -webkit-appearance: none;    -webkit-transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;    transition: border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;" value="1000">
                            <input type="hidden" id="userId" value="{$user_info['uid']}">
                        </div>
                    </div>



                    <div class="am-form-group">

                        <input type="button"  style="width: 250px;margin-left: 20px;    height: 35px;    display: block;        text-align: center;    margin-top: 46px;    margin-right: 30px;    line-height: 35px;    color: #ffffff;    font-size: 14px;    border-radius: 3px;    transition: all 0.3s;    -webkit-transition: all 0.3s;border: none;" class="invest-btn recharge" value="充值下一步"/>

                    </div>
                </form>




            </div>
        </div>
    </div>
</div>
</div>

</block>

                return false;

console.log($(".pay-list li.selected img").attr("data-type"))

                case "wx":window.open("http://pay.ucanhealth.cn/pay.php?userid=" + userId + "&amount=" + price);break;
                case "zfb":window.open("http://pay.ucanhealth.cn/pay.php?userid=" + userId + "&amount=" + price);break;
                case "yl":window.open("http://pay.ucanhealth.cn/pay.php?userid=" + userId + "&amount=" + price);break;

               title:"充值",

</block>
