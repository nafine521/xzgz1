<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a class="btn btn-primary radius" onclick="picture_add('添加图片','{:U('proPhotoAdd',array("pro_id"=>$pro_id))}')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加图片</a></span> <span class="r">共有数据：<strong>{$list|count}</strong> 条</span> </div>
	<div class="portfolio-content">
		<ul class="cl portfolio-area">
			<foreach name="list" item="v" key="k">
			<li class="item">
				<div class="portfoliobox">
					<input class="checkbox" name="del" type="checkbox" value="{$k}">
					<div class="picbox"><a href="__ROOT__{$v}" data-lightbox="gallery" data-title="客厅1"><img src="__ROOT__{$v}"></a></div>
					<div class="textbox"> <a href="javascript:;" onclick="edit('修改图片','{:U('Picture/proPhotoAdd',array('id'=>$k))}',1100,'')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe6df;</i>修改</a> </div>

			</li>

<script type="text/javascript">
$(function(){
	$.Huihover(".portfolio-area li");

});


//选中删除
function datadel() {
	var choosed=$("input[name='del']:checked");
	var strId="";
	$(choosed).each(function (obj) {
		strId+=$(this).val()+",";
    })
	if(strId==""){
	    layer.msg("未选择数据",{icon:2,time:1000});
	    return false;
	}
    layer.confirm("确定要删除吗？",function (index) {
        $.post("{:U('Base/comDel')}",{"tableName":"pro_photo","id":strId},function (res) {
            if(res.status=="y"){
				$(choosed).each(function () {
					$(this).parents("li").remove();
                })
                layer.msg("已删除",{icon:3,time:1000});
            }
        })
    })

}

function edit(title,url,w,h) {
	layer_show(title,url,w,h);
}

/*图片-添加*/
function picture_add(title,url){
    var index = layer.open({
        type: 2,
        title: title,
        content: url
    });
    layer.full(index);
}
</script>
