<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="__PUBLIC__lib/html5.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/respond.min.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/PIE_IE678.js"></script>
<![endif]-->
<link href="__PUBLIC__css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />
<!--[if IE 6]>
<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加导航</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-nav-add">
		<input type="hidden" name="id" value="{$info.id}" />
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>导航名称：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$info.nav_name}" placeholder=""  name="nav_name" datatype="*" nullmsg="导航名称不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>导航链接：</label>
			<div class="formControls col-5">
				<input type="text" placeholder="本地格式:Index/index;外部格式:https://www.baidu.com" name="nav_link"  value="{$info.nav_link}" class="input-text" datatype="*" nullmsg="导航链接不能为空">
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>是否显示：</label>
			<div class="formControls col-5 skin-minimal">
				<div class="radio-box">
					<input id="is_show-1" type="radio" value="1" <if condition="$info.is_show eq '1'">checked</if>  name="is_show" datatype="*" nullmsg="请选择">
					<label for="is_show-1">是</label>
				</div>
				<div class="radio-box">
					<input id="is_show-2" type="radio" value="0" <if condition="$info.is_show eq '0'">checked</if> name="is_show">
					<label for="is_show-2">否</label>
				</div>
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>是否新窗口：</label>
			<div class="formControls col-5 skin-minimal">
				<div class="radio-box">
					<input id="is_open_new-1" type="radio" value="1" <if condition="$info.is_open_new eq '1'">checked</if>  name="is_open_new" datatype="*" nullmsg="请选择！">
					<label for="is_open_new-1">是</label>
				</div>
				<div class="radio-box">
					<input id="is_open_new-2" type="radio" value="0" <if condition="$info.is_open_new eq '0'">checked</if> name="is_open_new">
					<label for="is_open_new-2">否</label>
				</div>
			</div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>排序：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" value="{$info.nav_sort}" placeholder="" name="nav_sort" datatype="n" nullmsg="请输入排序！">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3">位置：</label>
			<div class="formControls col-5"> <span class="select-box" >
				<select class="select" name="nav_position" size="1" datatype="*" nullmsg="请选择位置！" >
					<option value="">请选择位置</option>
					<option value="顶部" <if condition="$info.nav_position eq '顶部'">selected</if> >顶部</option>
					<option value="中间" <if condition="$info.nav_position eq '中间'">selected</if> >中间</option>
					<option value="底部" <if condition="$info.nav_position eq '底部'">selected</if> >底部</option>
				</select>
				</span> </div>
			<div class="col-4"> </div>
		</div>
		
		<div class="row cl">
			<div class="col-9 col-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__PUBLIC__lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/Validform/5.3.2/Validform.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__js/H-ui.admin.js"></script> 
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-nav-add").Validform({
		tiptype:2,
		ajaxPost:true,
		callback:function(data){
			if(data.status=="y"){
				setTimeout(function(){
					$.Hidemsg();
					var index = parent.layer.getFrameIndex(window.name); //获取当前子页面的索引
					parent.location.reload();//重新加载父页面
					parent.layer.close(index); //通过索引关闭页面
				},1000);
			}
		}
	});
});
</script>
</body>
</html>
