<script type="text/javascript">

//改变状态值
function status(obj,id,field_name,field_val){
	var field_new=0;
	var imgSrc="__PUBLIC__images/icon_error_s.png";
	if(field_val==0){
		field_new=1;
		imgSrc="__PUBLIC__images/icon_right_s.png";
	}
	var clickStr="status(this,"+id+",'"+field_name+"',"+field_new+")";
	$.post("{:U('Base/status')}",{'tableName':'article_class','primary':'id','id':id,'fieldName':field_name,'fieldVal':field_new},function(res){
		if(res.status=='y'){
			$(obj).attr("src",imgSrc);
			$(obj).attr("onclick",clickStr);
		}
	})
}
//改变文本框值
function changeVal(obj,id,field_name){
	var field_new=$(obj).val();
	$.post("{:U('Base/status')}",{'tableName':'article_class','primary':'id','id':id,'fieldName':field_name,'fieldVal':field_new},function(){
		
	})
}
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*栏目-增加*/
function category_add(title,url,w,h){
	
	layer_show(title,url,w,h);
}

/*栏目-单个删除*/
function category_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.post("{:U('categoryDel')}",{"id":id},function(res){
			if(res.status=='y'){
				$(obj).parents("tr").remove();
				for(var i=0;i<res.child_id.length;i++){
					$("#tr"+res.child_id[i]).remove();
				}
				layer.msg('已删除!',{icon:1,time:1000});
			}else{
				layer.msg('删除失败!',{icon:2,time:1000});
			}
			
		})
		
	});
}
/*栏目-批量删除  */
function datadel(){
	//获取被选中的复选框
	var checkbox=$("input[name='checkbox']:checked");
	var strId="";
	for(var i=0;i<checkbox.length;i++){
		strId+=checkbox.eq(i).val()+",";
	}
	if(strId==""){
		layer.msg('未选中数据!',{icon:2,time:1000});
		return false;
	}
	layer.confirm('确认要删除吗？',function(index){
		$.post("{:U('categoryDel')}",{"id":strId},function(res){
			if(res.status=='y'){
				for(var i=0;i<checkbox.length;i++){
					checkbox.eq(i).parents("tr").remove();
				}
				for(var i=0;i<res.child_id.length;i++){
					$("#tr"+res.child_id[i]).remove();
				}
				layer.msg('已删除!',{icon:1,time:1000});
			}else{
				layer.msg('删除失败!',{icon:2,time:1000});
			}
			
		})
	});
}


</script>
