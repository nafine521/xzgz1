<title>新增文章</title>
</head>
<body>
<div class="pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-news-add">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-7">
				<input type="text" class="input-text" value="{$info['title']}" placeholder="请输入标题" name="title" datatype="*" nullmsg="请输入文章标题">
			</div>
			<div class="col-3"> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>所属分类：</label>
			<div class="formControls col-2"> <span class="select-box">
				<select name="class_id" class="select" datatype="*" nullmsg="请选择文章分类">
					<option value="">全部类型</option>
					<volist name="category" id="v">
					<option value="{$v.id}" <if condition="$v['id'] eq $info['class_id']">selected</if> >{$v.level|str_repeat="&nbsp;&nbsp;├",###}{$v.name}</option>
					</volist>
				</select>
				</span> </div>
			<div class="col-2"> </div>
			<label class="form-label col-1">推荐：</label>
			<div class="formControls col-2 skin-minimal">
				<div class="check-box">
					<input type="checkbox" id="checkbox-1" name="refer" value="1" <if condition="$info.refer eq 1">checked</if> >
					<label for="checkbox-1">&nbsp;</label>
				</div>
			</div>
			<div class="col-2"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">关键词：</label>
			<div class="formControls col-7">
				<input type="text" class="input-text" value="{$info.keyword}" placeholder="关键词触发搜索关键字 请用,（英文半角）隔开" name="keyword">
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">来源：</label>
			<div class="formControls col-3">
				<input type="text" class="input-text" value="{$info.source}" placeholder="" name="source">
			</div>
			<label class="form-label col-2">排序：</label>
			<div class="formControls col-3">
				<input type="text" class="input-text" value="{$info.sortrank}" placeholder="" name="sortrank">
			</div>
			

		</div>
		<div class="row cl">
			<label class="form-label col-2">缩略图：</label>
			<div class="formControls col-6"> 
			        <img id="thumb_url" src='__ROOT__<if condition="$info['litpic']">{$info.litpic}<else/>/Public/Admin/nopic.jpg</if>' style="height:100px;width:150" >
			  	<input type="hidden"  id="picurl" name="litpic" value="{$info.litpic}" />
				<input type="hidden" name="oldimg" value="{$info.litpic}"/>
			  	<button class="btn btn-success" id="image"  type="button" >选择图片</button>
			</div>
			<div class="col-3"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章摘要：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description" cols="" rows="" class="textarea valid" > {$info.description}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-2">内容：</label>
			<div class="formControls col-7">
				<script id="editor" type="text/plain" style="width:100%;height:400px;">{$info.body|htmlspecialchars_decode}</script> 
			</div>
			<input type="hidden" name="id" value="{$info.id}">
			<div class="col-3"> </div>
		</div>

		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="__PUBLIC__lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__PUBLIC__lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__PUBLIC__js/H-ui.js"></script>
<script type="text/javascript" src="__PUBLIC__js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
    //提交数据
    $("#form-news-add").Validform({
        tiptype:2,
        ajaxPost:true,
        callback:function(form){

            if(form.status=='y'){
                setTimeout(function () {
                    $.Hidemsg();
                    var index = parent.layer.getFrameIndex(window.name);//获取当前页面的索引
                    parent.location.reload();//刷新父窗口
                    parent.layer.close(index);//关闭当前窗口
                },1000)
            }
        }
    });
    //检查数据填写状况
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	var ue = UE.getEditor('editor',{textarea:"body"});

	
});
</script>
<!-- 新增编辑器引入文件 -->
<link rel="stylesheet" href="__PUBLIC__kindeditor/themes/default/default.css" />
<script src="__PUBLIC__kindeditor/kindeditor-min.js"></script>
<script src="__PUBLIC__kindeditor/lang/zh_CN.js"></script>
<script>
KindEditor.ready(function(K) {
	var editor = K.editor({
	    allowFileManager : true,       
	    uploadJson : "{:U('Base/uploadImg',array('path'=>'article','w'=>150,'h'=>80))}", //上传功能
	    fileManagerJson : '__PUBLIC__kindeditor/php/file_manager_json.php?dirpath=brand', //网络空间
	  });  
	//上传背景图片
	K('#image').click(function() {
	  editor.loadPlugin('image', function() {
	    editor.plugin.imageDialog({
	    	//showRemote : false, //网络图片不开启
	    	//showLocal : false, //不开启本地图片上传
	     	imageUrl : K('#picurl').val(),
	        clickFn : function(url, title, width, height, border, align) {
	        K('#picurl').val(url);
	        $('#thumb_url').attr("src","__ROOT__"+url);
	        editor.hideDialog();
	      }
	    });
	  });
	});
	
	var ed = K.create('textarea[name="brand[description]"]', {
        resizeType : 1,
        uploadJson : "{:U('Base/uploadImg',array('path'=>'article'))}",
        allowPreviewEmoticons : false,
        allowImageUpload : true,
        items : [
            'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
            'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
            'insertunorderedlist', '|', 'emoticons', 'image', 'multiimage','link'],
       afterBlur: function () { this.sync(); }
    });

	
});
</script> 
</body>
</html>
