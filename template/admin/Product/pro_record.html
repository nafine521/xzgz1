<title>项目投资列表</title>
</head>
<body class="pos-r">

<div>
	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 项目投资管理 <span class="c-gray en">&gt;</span> 项目投资列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<div class="pd-20">
		<form action="" method="get">
		<div class="text-c"> 日期范围：
			<input type="text" onfocus="WdatePicker({maxDate:'#F{ $dp.$D(\'logmax\')||\'%y-%M-%d\'}'})
" id="logmin" class="input-text Wdate" style="width:120px;" name="start_time" value="{$_GET['start_time']?$_GET['start_time']:date('Y-m-d',strtotime('-1 month'))}">
			-
			<input type="text" onfocus="WdatePicker({maxDate:'#F{ $dp.$D(\'logmax\')||\'%y-%M-%d\'}'})
" id="logmax" class="input-text Wdate" style="width:120px;" name="end_time" value="{$_GET['end_time']?$_GET['end_time']:date('Y-m-d',time())}">
			<input type="text" name="name"  style="width:250px" class="input-text">
			<button name="" id="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜项目</button>
		</div>
		</form>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> </span> <span class="r">共有数据：<strong>{$list|count}</strong> 条</span> </div>
		<div class="mt-20">
			<table class="table table-border table-bordered table-bg table-hover table-sort">
				<thead>
					<tr class="text-c">
						<th width="40"><input name="" type="checkbox" value=""></th>
						<th width="40">ID</th>
						<th width="80">用户id</th>
						<th width="100">项目名称</th>
						<th width="100">成交时间</th>
						<th width="100">投资金额</th>
						<th width="100">回款状态</th>
						<th>电子合同</th>
						<th width="120">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="v">
					<tr class="text-c va-m">
						<td><input name="checkbox" type="checkbox" value="{$v.id}"></td>
						<td>{$v.id}</td>
						<td><u style="cursor:pointer" class="text-primary" onclick="layer_show('用户信息','{:U('User/userShow',["id"=>$v['uid']])}','360','400')">{$v.uid}</u></td>
						<td>{$v.pro_name}</td>
						<td>{$v.dealtime|date="Y-m-d H:i:s",###}</td>
						<td>{$v.trans_price}</td>

						<td class="td-status">
						<if condition="$v.return_status eq 1">
						<span class="label label-success radius">回款中</span>
						<else/>
						<span class="label label-error radius">已还款</span>
						</if>
						
						</td>
						<td><a href="javscript:product_edit('电子合同','{:U('contract',['pro_id'=>$v['pro_id'],'uid'=>$v['uid']])}');" class="btn">查看详细</a></td>
						<td class="td-manage">
						<a style="text-decoration:none" class="ml-5" onClick="product_del(this,'{$v.id}')" href="javascript:;" title="删除">
						<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript" src="__PUBLIC__lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript">

$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  {"orderable":false,"aTargets":[0,7]}// 制定列不参与排序
	]
});

/*项目投资-编辑*/
function product_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*项目投资-删除*/
function product_del(obj,id){
	layer.confirm('确认要删除吗？删除后用户不能得到收益以及退还本金',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.post("{:U('comDel')}",{"id":id,tableName:'pro_record'},function(res){
			if(res.status=='y'){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			}else{
				layer.msg('删除失败!',{icon:2,time:1000});
			}
			
		})
		
	});
}
/*项目投资-批量删除  */
function datadel(){
	//获取被选中的复选框
	var checkbox=$("input[name='checkbox']:checked");
	var strId="";
	for(var i=0;i<checkbox.length;i++){
		strId+=checkbox.eq(i).val()+",";
	}
	if(strId==""){
		layer.msg('未选中数据!',{icon:2,time:1000});
		return false;
	}
	layer.confirm('确认要删除吗？删除后用户不能得到收益以及退还本金',function(index){
		$.post("{:U('comDel')}",{id:strId,tableName:'pro_record'},function(res){
			if(res.status=='y'){
				for(var i=0;i<checkbox.length;i++){
					checkbox.eq(i).parents("tr").remove();
				}
				layer.msg('已删除!',{icon:1,time:1000});
			}else{
				layer.msg('删除失败!',{icon:2,time:1000});
			}
			
		})
	});
}
</script>
</body>
</html>
