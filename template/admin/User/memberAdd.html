<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="__PUBLIC__lib/html5.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/respond.min.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/PIE_IE678.js"></script>
<![endif]-->
<link href="__PUBLIC__css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__lib/Hui-iconfont/1.0.7/iconfont.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://lib.h-ui.net/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>
<![endif]-->
<title>添加用户</title>
</head>
<body>
<div class="pd-20">
  <form action="" method="post" class="form form-horizontal" id="form-member-add">
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>用户名：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="{$info.user_name}" placeholder="" id="member-name" name="user_name" datatype="*2-16" nullmsg="用户名不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>性别：</label>
      <div class="formControls col-5 skin-minimal">
        <div class="radio-box">
          <input type="radio" id="sex-1" name="sex" datatype="*" nullmsg="请选择性别！" value="1" <eq name="info.sex" value="1">checked</eq> >
          <label for="sex-1">男</label>
        </div>
        <div class="radio-box">
          <input type="radio" id="sex-2" name="sex" value="2" <eq name="info.sex" value="2">checked</eq> >
          <label for="sex-2">女</label>
        </div>
        <div class="radio-box">
          <input type="radio" id="sex-3" name="sex" value="0" <eq name="info.sex" value="0">checked</eq> >
          <label for="sex-3">保密</label>
        </div>

      </div>
      <div class="col-4"> </div>
    </div>

    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>邮箱：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="@" name="user_email" id="email" datatype="e" nullmsg="请输入邮箱！" value="{$info.user_email}">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>会员权重：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" placeholder="请输入数字" name="rank"  datatype="*" nullmsg="请设置会员权重！" value="{$info.rank}">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>密码：</label>
      <div class="formControls col-5">
        <input type="password" class="input-text"  name="password" datatype="*" nullmsg="请输入密码！">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>确认密码：</label>
      <div class="formControls col-5">
        <input type="password" class="input-text"   datatype="*" recheck="password"  nullmsg="请再输入一次密码！" errormsg="您两次输入的账号密码不一致！">

      </div>
      <div class="col-4"> </div>
    </div>

    <div class="row cl">
      <label class="form-label col-3">所在城市：</label>
      <div class="formControls col-5"> <div id="city">
        <span class="select-box">
          <select class="prov select" name="prov"  size="1" ></select>
          </span><span class="select-box">
          <select class="city select" disabled="disabled" name="city"> </select>
        </span><span class="select-box">
          <select class="dist select" disabled="disabled" name="dist" ></select>
      </span>
      </div>
      <div class="col-4"> </div>
    </div>

    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input type="hidden" name="uid" value="{$info['uid']}">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
</div>
<script type="text/javascript" src="__PUBLIC__lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/icheck/jquery.icheck.min.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="__PUBLIC__lib/layer/2.1/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__js/H-ui.js"></script>
<script type="text/javascript" src="__PUBLIC__js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").Validform({
		tiptype:2,
        ajaxPost:true,
		callback:function(form){
			if(form.status=="y"){
			    layer.msg("添加用户成功",{icon:1,time:1000});
                setTimeout(function() {
                    var index = parent.layer.getFrameIndex(window.name);//获取当前页面的索引
                    parent.location.reload();//刷新父窗口
                    parent.layer.close(index);//关闭当前窗口
                });
            }
		}
	});
});
</script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/jquery.cityselect.js"></script>
<script type="text/javascript" src="__ROOT__/Public/Admin/js/city.min.js"></script>
<script type="text/javascript">
    $(function() {
        $("#city").citySelect({
            url: "__ROOT__/Public/Admin/js/city.min.js",
            prov:"{$info['prov']}",
            city:"{$info['city']}",
            dist:"{$info['dist']}",
            nodata: "none"
        });
    });



</script>
</body>
</html>
