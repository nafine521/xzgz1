<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
  <notempty name="info['user_headimg']">
  <img class="avatar size-XL l" src="__ROOT__{$info.user_headimg}">
  </notempty>

</div>
<div class="pd-20">
  <table class="table">
    <tbody>
      <tr>
        <th class="text-r" width="80">性别：</th>
        <td><if condition="$info['sex'] eq 1">男<elseif condition="$info['sex'] eq 2"/>女<else/>保密</if></td>
      </tr>
      <tr>
        <th class="text-r">手机：</th>
        <td>{$info['user_tel']}</td>
      </tr>
      <tr>
        <th class="text-r">邮箱：</th>
        <td>{$info['user_email']}</td>
      </tr>
      <tr>
        <th class="text-r">地址：</th>
        <td>{$info['location']}</td>
      </tr>
      <tr>
        <th class="text-r">注册时间：</th>
        <td>{$info['reg_time']|date="Y-m-d H:i:s",###}</td>
      </tr>

    </tbody>
  </table>
</div>
